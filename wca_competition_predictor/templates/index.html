{% extends "base.html" %}
    
{% block body %}
<label>Select the event you want to rank the competitors</label>
<select name="event" form="event_form">
  <option value="333" >3x3x3</option>
  <option value="222">2x2x2</option>
  <option value="444">4x4x4</option>
  <option value="555" >5x5x5</option>
  <option value="666">6x6x6</option>
  <option value="777">7x7x7</option>
  <option value="333bf">3x3x3 Blindfolded</option>
  <option value="333fm">3x3x3 FMC</option>
  <option value="333oh">3x3x3 OH</option>
  <option value="clock">Clock</option>
  <option value="minx">Megaminx</option>
  <option value="pyram">Pyraminx</option>
  <option value="skewb">Skewb</option>
  <option value="sq-1">Square-1</option>
  <option value="444bf">4x4x4 Blindfolded</option>
  <option value="555bf">5x5x5 Blindfolded</option>
  <option value="333mbf">3x3x3 Multiblind</option>
</select>
<br />
<label>Select the format you want to rank the competitors on</label>
<select name="format" form="event_form">
  <option value="single">Single</option>
  <option value="avg">Average</option>
</select>
<form id="event_form" method="post" action="/competition_ranking"
    <label>Enter the wca competition url</label> 
            <input type="text" name='url'></input><br>
            <input type="submit" value="Go!" </input>
        </form>
{% endblock %}



    </body>
