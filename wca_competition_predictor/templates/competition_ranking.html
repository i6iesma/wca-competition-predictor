{% extends "base.html" %} 
{% block body %} 
<table>
   <tr>
       <th>Estimated position in event</th>
    <th>Name</th>
    <th>Pb of {{event}} in {{format}}</th>
   </tr> 
   {% for i in range(0, users_len) %}
        <tr>
            <th>{{i + 1}}
            <th>{{names[i]}}</th>
            <th>{{pbs[i]}}</th>
        </tr>
    {% endfor %}

</table>
{% endblock %}
