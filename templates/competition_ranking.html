{% extends "base.html" %} 
{% block body %} 
<table>
   <tr>
       <th>Estimated position in event</th>
    <th>Name</th>
    <th>Pb of {{event}} in {{format}}</th>
   </tr> 
   {% for user in users %}
    <tr>
        <th>{{ user["ranking"] }}</th>
        <th>{{ user["name"] }}</th>
        <th>{{ user["event_pb"] }}</th>

    </tr>

   {% endfor %}

</table>
{% endblock %}
